{% extends "main.html" %}

{% block extrahead %}
<style>
    .md-main__inner {
        display: block;
        padding: 0;
        margin: 0;
        max-width: 100%;
    }

    .md-content__inner {
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
    }

    .md-content__inner::before {
        height: 0;
    }

    /* Navigation */
    .md-header {
        background: hsla(231, 48%, 48%, 0.90);
        backdrop-filter: blur(15px);
    }

    [data-md-color-primary=black] .md-header {
        background-color: hsla(230, 13%, 9%, 0.75);
        backdrop-filter: blur(15px);
    }

    /* Banner */
    [data-md-color-primary=black] .md-banner {
        background-color: hsla(230, 13%, 9%, 0.25);
    }

    .md-banner {
        background-color: hsla(231, 48%, 48%, .80);
    }
</style>
{% endblock %}

{% block content %}
<img class="bg-hero" src="/docs/overrides/assets/images/theme/light/hero.webp" alt="Background image">
<img class="bg-chr fade-in" src="/docs/overrides/assets/images/theme/light/chr.webp" alt="Background image">
{% endblock %}
